<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Motion with Rotation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        svg {
            position: absolute;
        }
        .movingImage {
            transform-origin: center; /* Set rotation origin to the center of the image */
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="c_language.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="c++.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="conical_flask.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="test_tube.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="java.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="java_script.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="resistor.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="capacitor.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="inductor.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="diode.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="integration.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
        <image class="movingImage" href="sql.png" width="50" height="200" x="randomX" y="randomY"></image>
    </svg>
    

    <script>
        // Get all moving images
        const images = document.querySelectorAll('.movingImage');
        
        images.forEach((movingImage) => {
            const svgCanvas = movingImage.closest('svg'); // Get the closest SVG canvas
            const svgWidth = svgCanvas.viewBox.baseVal.width;
            const svgHeight = svgCanvas.viewBox.baseVal.height;

            // Set random initial positions
            const x = Math.random() * (svgWidth - 50);
            const y = Math.random() * (svgHeight - 200);

            movingImage.setAttribute('x', x); // Set random X position
            movingImage.setAttribute('y', y); // Set random Y position

            const speed = 0.2; // Speed for motion
            let velocityX = speed * (Math.random() < 0.5 ? 1 : -1); // Randomize initial direction (horizontal)
            let velocityY = speed * (Math.random() < 0.5 ? 1 : -1); // Randomize initial direction (vertical)
            let angle = 0; // Initial rotation angle
            const rotationSpeed = 1; // Speed of rotation (degrees per frame)

            function updatePositionAndRotate() {
                let currentX = parseFloat(movingImage.getAttribute('x'));
                let currentY = parseFloat(movingImage.getAttribute('y'));

                // Update position
                currentX += velocityX;
                currentY += velocityY;

                // Boundary collision detection
                if (currentX <= 0 || currentX >= svgWidth - 50) velocityX = -velocityX;
                if (currentY <= 0 || currentY >= svgHeight - 200) velocityY = -velocityY;

                // Apply the updated position
                movingImage.setAttribute('x', currentX);
                movingImage.setAttribute('y', currentY);

                // Update rotation angle
                angle = (angle + rotationSpeed) % 360; // Keep angle within 0-359 degrees
                movingImage.style.transform = `rotate(${angle}deg)`; // Apply rotation

                requestAnimationFrame(updatePositionAndRotate); // Continue the animation
            }

            updatePositionAndRotate(); // Start animation
        });
    </script>
</body>
</html>
